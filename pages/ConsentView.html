<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsentView</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="script" href="../scripts/ConsentViewScript.js">
  <style>
    /* Add some basic styling */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    .file-list {
      margin: 20px auto;
      max-width: 400px;
    }
    .file-item {
      margin-bottom: 10px;
    }
    .submit-button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>File List Page</h1>
  <div class="file-list">
    <h3>Consent Files:</h3>
    <ul>
      <li>Consent File 1</li>
      <li>Consent File 2</li>
      <li>Consent File 3</li>
      <li>Consent File 4</li>
    </ul>
    <p>Date:</p>
    <input type="date">
    <div>
      <label for="nameInput">Name:</label>
      <input type="text" id="nameInput">
    </div>
    <div>
      <label for="surnameInput">Surname:</label>
      <input type="text" id="surnameInput">
    </div>
    <button class="submit-button" onclick="submitForm()">Submit</button>
  </div>
  
  <script>
    
  </script>
</body>
</html>
