<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConsentView</title>
    <link rel="stylesheet" href="../styles/ConsentViewStyles.css">
    <script src="../scripts/ConsentViewScript.js"></script>
</head>
<body>
  <h1>Dokumenty do wypelnienia i zatwierdzenia</h1>
  <div class="file-list">
    <h3>Lista dokumentow:</h3>
    <ul>
      <li>RODO</li>
      <li>Wywiad</li>
      <li>Zgoda na zabieg</li>
      <li>Zgoda na zdjecie</li>
    </ul>

    <h2>Dzisiejsza data:</h2>
    <h2 id="currentDate"></h2>
    
    <div class="nameAndSurnameInputBoxes">
        <h4>Dane klienta:</h4>
      <label for="clientsNameAndSurnameInput">Imie i nazwisko klienta:</label>
      <input type="text" id="clientsNameAndSurnameInput">
    </div>
    <div class="nameAndSurnameInputBoxes">
      <label for="employeeNameAndSurnameInput">Imie i nazwisko osoby upowaznionej:</label>
      <input type="text" id="employeeNameAndSurnameInput">
    </div class="nameAndSurnameInputBoxes">
    <button class="submit-button" onclick="submitForm()">Dalej</button>
  </div>
</body>
</html>
